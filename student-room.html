<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details - HostelHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-wrapper">
        <h2 class="fw-bold mb-4">My Room Details</h2>
        <div class="row fade-in">
            <div class="col-lg-6">
                <div class="stat-card mb-4">
                    <div class="d-flex align-items-center gap-3 mb-4">
                        <div class="stat-icon icon-blue mb-0"><i class="bi bi-door-closed-fill"></i></div>
                        <h3 class="fw-bold mb-0">Room <span id="r-number">-</span></h3>
                    </div>
                    <div class="row g-4">
                        <div class="col-6">
                            <label class="small text-muted fw-bold">ROOM TYPE</label>
                            <p class="fs-5 fw-medium" id="r-type">-</p>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted fw-bold">CAPACITY</label>
                            <p class="fs-5 fw-medium" id="r-capacity">-</p>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted fw-bold">CURRENT OCCUPANCY</label>
                            <p class="fs-5 fw-medium" id="r-occupied">-</p>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted fw-bold">STATUS</label>
                            <p><span class="badge badge-custom badge-success" id="r-status">Active</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="custom-table-card p-4 h-100">
                    <h5 class="fw-bold mb-4">Roommates</h5>
                    <div id="roommates-list">
                        <!-- Loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) { window.location.href = 'login.html'; return; }
            renderSidebar('Room Details', user.role);
            renderTopNav(user.name);

            const rooms = getData('rooms');
            const room = rooms.find(r => r.roomNo === user.roomNo);
            
            if (room) {
                document.getElementById('r-number').textContent = room.roomNo;
                document.getElementById('r-type').textContent = room.type;
                document.getElementById('r-capacity').textContent = room.capacity + ' Persons';
                document.getElementById('r-occupied').textContent = room.occupied + ' Occupied';
            }

            const students = getData('students');
            const roommates = students.filter(s => s.roomNo === user.roomNo && s.id !== user.id);
            const list = document.getElementById('roommates-list');

            if (roommates.length === 0) {
                list.innerHTML = '<p class="text-muted">No roommates yet.</p>';
            } else {
                list.innerHTML = roommates.map(r => `
                    <div class="d-flex align-items-center gap-3 mb-3 pb-3 border-bottom last-border-0">
                        <div class="user-avatar">${r.name.charAt(0)}</div>
                        <div>
                            <div class="fw-bold">${r.name}</div>
                            <div class="small text-muted">${r.course}</div>
                        </div>
                    </div>
                `).join('');
            }
        });
    </script>
</body>
</html>
