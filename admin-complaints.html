<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Complaints - HostelHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-wrapper">
        <h2 class="fw-bold mb-4">Student Complaints</h2>

        <div class="custom-table-card fade-in">
            <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0">All Complaints</h5>
                <div class="d-flex gap-2">
                    <select class="form-select form-select-sm" id="filter-status">
                        <option value="all">All Status</option>
                        <option value="Pending">Pending</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Complaint</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="admin-complaints-list">
                        <!-- Loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user || user.role !== 'admin') { window.location.href = 'login.html'; return; }
            renderSidebar('Complaints', 'admin');
            renderTopNav(user.name);
            
            loadAdminComplaints();

            document.getElementById('filter-status').addEventListener('change', loadAdminComplaints);
        });

        function loadAdminComplaints() {
            const complaints = getData('complaints');
            const filter = document.getElementById('filter-status').value;
            const list = document.getElementById('admin-complaints-list');
            
            const filtered = filter === 'all' ? complaints : complaints.filter(c => c.status === filter);

            if (filtered.length === 0) {
                list.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">No complaints found.</td></tr>';
                return;
            }

            list.innerHTML = filtered.map(c => `
                <tr>
                    <td><div class="fw-bold">${c.studentName}</div></td>
                    <td style="max-width: 300px;">
                        <div class="small fw-bold text-primary mb-1">${c.category || 'General'}</div>
                        <div class="text-truncate">${c.message}</div>
                    </td>
                    <td>${c.date}</td>
                    <td><span class="badge badge-custom ${c.status === 'Resolved' ? 'badge-success' : 'badge-warning'}">${c.status}</span></td>
                    <td>
                        ${c.status === 'Pending' ? 
                            `<button class="btn btn-sm btn-success rounded-pill px-3" onclick="resolveComplaint(${c.id})">Mark Resolved</button>` : 
                            `<span class="text-muted small">Completed</span>`
                        }
                    </td>
                </tr>
            `).join('');
        }

        function resolveComplaint(id) {
            const complaints = getData('complaints');
            const index = complaints.findIndex(c => c.id == id);
            if (index !== -1) {
                complaints[index].status = 'Resolved';
                saveData('complaints', complaints);
                loadAdminComplaints();
            }
        }
    </script>
</body>
</html>
