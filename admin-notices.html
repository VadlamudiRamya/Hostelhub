<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notices - HostelHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Notice Board Management</h2>
            <button class="btn btn-premium" data-bs-toggle="modal" data-bs-target="#noticeModal" onclick="prepareAddNotice()">
                <i class="bi bi-megaphone me-2"></i> Post New Notice
            </button>
        </div>

        <div class="row fade-in" id="admin-notices-list">
            <!-- Notices Loaded Dynamically -->
        </div>

        <!-- Notice Modal -->
        <div class="modal fade" id="noticeModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow" style="border-radius: var(--radius);">
                    <div class="modal-header border-0 pb-0">
                        <h5 class="fw-bold" id="notice-modal-title">Post New Notice</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="noticeForm">
                        <input type="hidden" id="edit-notice-id">
                        <div class="modal-body p-4">
                            <div class="mb-3">
                                <label class="form-label">Notice Title</label>
                                <input type="text" class="form-control" id="n-title" required placeholder="e.g. Holiday Announcement">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" id="n-priority">
                                    <option value="normal">Normal</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" id="n-message" rows="4" required placeholder="Type the notice details here..."></textarea>
                            </div>
                        </div>
                        <div class="modal-footer border-0 pt-0">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-premium px-4">Post Notice</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user || user.role !== 'admin') { window.location.href = 'login.html'; return; }
            renderSidebar('Notices', 'admin');
            renderTopNav(user.name);
            loadAdminNotices();

            document.getElementById('noticeForm').addEventListener('submit', (e) => {
                e.preventDefault();
                saveNotice();
            });
        });

        function loadAdminNotices() {
            const notices = getData('notices');
            const list = document.getElementById('admin-notices-list');
            
            if (notices.length === 0) {
                list.innerHTML = '<div class="col-12 text-center py-5 text-muted">No notices found.</div>';
                return;
            }

            list.innerHTML = notices.map(n => `
                <div class="col-md-6 mb-4">
                    <div class="item-card h-100 ${n.priority === 'urgent' ? 'urgent-border' : 'normal-border'}">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge badge-custom ${n.priority === 'urgent' ? 'badge-danger' : 'badge-info'}">
                                ${n.priority.toUpperCase()}
                            </span>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-light border" onclick="editNotice(${n.id})"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-light border text-danger" onclick="deleteNotice(${n.id})"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                        <h5 class="fw-bold mb-2">${n.title}</h5>
                        <p class="text-muted mb-3 small">${n.message}</p>
                        <div class="text-muted small"><i class="bi bi-calendar3 me-1"></i> Posted on ${n.date}</div>
                    </div>
                </div>
            `).join('');
        }

        function prepareAddNotice() {
            document.getElementById('notice-modal-title').textContent = 'Post New Notice';
            document.getElementById('edit-notice-id').value = '';
            document.getElementById('noticeForm').reset();
        }

        function editNotice(id) {
            const notices = getData('notices');
            const n = notices.find(x => x.id == id);
            if (!n) return;

            document.getElementById('notice-modal-title').textContent = 'Edit Notice';
            document.getElementById('edit-notice-id').value = n.id;
            document.getElementById('n-title').value = n.title;
            document.getElementById('n-priority').value = n.priority;
            document.getElementById('n-message').value = n.message;

            new bootstrap.Modal(document.getElementById('noticeModal')).show();
        }

        function saveNotice() {
            const notices = getData('notices');
            const id = document.getElementById('edit-notice-id').value;
            
            const noticeData = {
                title: document.getElementById('n-title').value,
                priority: document.getElementById('n-priority').value,
                message: document.getElementById('n-message').value,
                date: new Date().toISOString().split('T')[0]
            };

            if (id) {
                const index = notices.findIndex(n => n.id == id);
                notices[index] = { ...notices[index], ...noticeData, id: parseInt(id) };
            } else {
                noticeData.id = Date.now();
                notices.unshift(noticeData);
            }

            saveData('notices', notices);
            bootstrap.Modal.getInstance(document.getElementById('noticeModal')).hide();
            loadAdminNotices();
        }

        function deleteNotice(id) {
            if (confirm('Delete this notice?')) {
                const notices = getData('notices').filter(n => n.id != id);
                saveData('notices', notices);
                loadAdminNotices();
            }
        }
    </script>
</body>
</html>
