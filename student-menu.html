<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Menu - HostelHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-wrapper">
        <h2 class="fw-bold mb-4">Weekly Hostel Menu</h2>
        
        <div class="menu-grid fade-in" id="menu-container">
            <!-- Menu Cards Loaded Dynamically -->
        </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) { window.location.href = 'login.html'; return; }
            renderSidebar('Hostel Menu', user.role);
            renderTopNav(user.name);
            
            const menuData = getData('menu');
            const container = document.getElementById('menu-container');
            const today = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][new Date().getDay()];

            container.innerHTML = menuData.map(m => `
                <div class="menu-card shadow-sm ${m.day === today ? 'border-primary border-2' : ''}">
                    <div class="menu-header ${m.day === today ? 'bg-primary' : 'bg-secondary'}">
                        ${m.day} ${m.day === today ? '(Today)' : ''}
                    </div>
                    <div class="menu-body">
                        <div class="menu-item">
                            <span class="menu-time">Breakfast</span>
                            <span class="menu-food">${m.breakfast}</span>
                        </div>
                        <div class="menu-item">
                            <span class="menu-time">Lunch</span>
                            <span class="menu-food">${m.lunch}</span>
                        </div>
                        <div class="menu-item">
                            <span class="menu-time">Snacks</span>
                            <span class="menu-food">${m.snacks}</span>
                        </div>
                        <div class="menu-item">
                            <span class="menu-time">Dinner</span>
                            <span class="menu-food">${m.dinner}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
