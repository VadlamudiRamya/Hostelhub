<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Fees - HostelHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-wrapper">
        <h2 class="fw-bold mb-4">Fee Management</h2>

        <div class="custom-table-card fade-in">
            <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0">Student Fee Records</h5>
                <div class="d-flex gap-2">
                    <select class="form-select form-select-sm" id="filter-fees">
                        <option value="all">All Status</option>
                        <option value="Paid">Paid</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Room No</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="admin-fees-list">
                        <!-- Loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user || user.role !== 'admin') { window.location.href = 'login.html'; return; }
            renderSidebar('Fees', 'admin');
            renderTopNav(user.name);
            
            loadAdminFees();

            document.getElementById('filter-fees').addEventListener('change', loadAdminFees);
        });

        function loadAdminFees() {
            const students = getData('students');
            const filter = document.getElementById('filter-fees').value;
            const list = document.getElementById('admin-fees-list');
            
            const filtered = filter === 'all' ? students : students.filter(s => s.feesStatus === filter);

            list.innerHTML = filtered.map(s => `
                <tr>
                    <td>
                        <div class="fw-bold">${s.name}</div>
                        <div class="small text-muted">${s.email}</div>
                    </td>
                    <td>${s.roomNo}</td>
                    <td><span class="badge badge-custom ${s.feesStatus === 'Paid' ? 'badge-success' : 'badge-danger'}">${s.feesStatus}</span></td>
                    <td>
                        <button class="btn btn-sm ${s.feesStatus === 'Paid' ? 'btn-outline-danger' : 'btn-success'} rounded-pill px-3" 
                                onclick="toggleFeeStatus(${s.id})">
                            Mark as ${s.feesStatus === 'Paid' ? 'Pending' : 'Paid'}
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function toggleFeeStatus(id) {
            const students = getData('students');
            const index = students.findIndex(s => s.id == id);
            if (index !== -1) {
                students[index].feesStatus = students[index].feesStatus === 'Paid' ? 'Pending' : 'Paid';
                saveData('students', students);
                loadAdminFees();
            }
        }
    </script>
</body>
</html>
