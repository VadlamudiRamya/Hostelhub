<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - HostelHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-wrapper">
        <h2 class="fw-bold mb-4">My Attendance</h2>
        <div class="row fade-in">
            <div class="col-lg-4">
                <div class="stat-card mb-4 text-center">
                    <h5 class="text-muted fw-bold">OVERALL PERCENTAGE</h5>
                    <div class="card-value display-4 my-3" id="att-percent">-</div>
                    <div class="progress mb-3" style="height: 10px; border-radius: 10px;">
                        <div class="progress-bar bg-primary" id="att-bar" style="width: 0%"></div>
                    </div>
                    <p class="text-muted small">You need to maintain 75% for hostel eligibility.</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="custom-table-card">
                    <div class="p-4 border-bottom">
                        <h5 class="fw-bold mb-0">Recent Attendance Log</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Time In</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>22 Jan 2026</td>
                                    <td><span class="badge badge-custom badge-success">Present</span></td>
                                    <td>08:45 PM</td>
                                </tr>
                                <tr>
                                    <td>21 Jan 2026</td>
                                    <td><span class="badge badge-custom badge-success">Present</span></td>
                                    <td>09:10 PM</td>
                                </tr>
                                <tr>
                                    <td>20 Jan 2026</td>
                                    <td><span class="badge badge-custom badge-danger">Absent</span></td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) { window.location.href = 'login.html'; return; }
            renderSidebar('Attendance', user.role);
            renderTopNav(user.name);

            document.getElementById('att-percent').textContent = user.attendance + '%';
            document.getElementById('att-bar').style.width = user.attendance + '%';
        });
    </script>
</body>
</html>
