<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Status - HostelHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-wrapper">
        <h2 class="fw-bold mb-4">Fees Status</h2>
        <div class="row fade-in">
            <div class="col-lg-5">
                <div class="stat-card mb-4 text-center">
                    <div class="stat-icon icon-green mx-auto mb-3" style="width: 80px; height: 80px; font-size: 2rem;">
                        <i class="bi bi-wallet2"></i>
                    </div>
                    <h5 class="text-muted fw-bold">CURRENT STATUS</h5>
                    <h2 class="fw-bold mb-3" id="fees-badge">-</h2>
                    <p class="text-muted mb-4">Your next fee payment is due on the 1st of next month.</p>
                    <button class="btn btn-premium w-100 py-3" id="pay-btn">Pay Online Now</button>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="custom-table-card">
                    <div class="p-4 border-bottom">
                        <h5 class="fw-bold mb-0">Payment History</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Month</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>January 2026</td>
                                    <td>₹8,500</td>
                                    <td>02 Jan 2026</td>
                                    <td><span class="badge badge-custom badge-success">Paid</span></td>
                                </tr>
                                <tr>
                                    <td>December 2025</td>
                                    <td>₹8,500</td>
                                    <td>05 Dec 2025</td>
                                    <td><span class="badge badge-custom badge-success">Paid</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) { window.location.href = 'login.html'; return; }
            renderSidebar('Fees Status', user.role);
            renderTopNav(user.name);

            const badge = document.getElementById('fees-badge');
            badge.textContent = user.feesStatus;
            badge.className = `fw-bold mb-3 ${user.feesStatus === 'Paid' ? 'text-success' : 'text-danger'}`;
            
            if (user.feesStatus === 'Paid') {
                document.getElementById('pay-btn').disabled = true;
                document.getElementById('pay-btn').textContent = 'No Dues Pending';
                document.getElementById('pay-btn').className = 'btn btn-secondary-premium w-100 py-3';
            }
        });
    </script>
</body>
</html>
