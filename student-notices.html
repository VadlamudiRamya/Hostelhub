<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board - HostelHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-wrapper">
        <h2 class="fw-bold mb-4">Notice Board</h2>
        
        <div class="row fade-in" id="notices-list">
            <!-- Notices Loaded Dynamically -->
        </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) { window.location.href = 'login.html'; return; }
            renderSidebar('Notice Board', user.role);
            renderTopNav(user.name);
            
            const notices = getData('notices');
            const list = document.getElementById('notices-list');

            if (notices.length === 0) {
                list.innerHTML = '<div class="col-12 text-center py-5 text-muted">No notices at the moment.</div>';
                return;
            }

            list.innerHTML = notices.map(n => `
                <div class="col-md-6 mb-4">
                    <div class="item-card h-100 ${n.priority === 'urgent' ? 'urgent-border' : 'normal-border'}">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge badge-custom ${n.priority === 'urgent' ? 'badge-danger' : 'badge-info'}">
                                ${n.priority.toUpperCase()}
                            </span>
                            <small class="text-muted"><i class="bi bi-calendar3 me-1"></i> ${n.date}</small>
                        </div>
                        <h5 class="fw-bold mb-2">${n.title}</h5>
                        <p class="text-muted mb-0">${n.message}</p>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
