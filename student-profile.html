<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - HostelHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar"></aside>
    <main class="main-wrapper">
        <div class="container-fluid">
            <div class="row fade-in">
                <div class="col-lg-4">
                    <div class="stat-card text-center mb-4">
                        <div class="mx-auto bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mb-3" style="width: 100px; height: 100px; font-size: 2.5rem;">
                            <span id="profile-initial">-</span>
                        </div>
                        <h4 class="fw-bold mb-1" id="profile-name">-</h4>
                        <p class="text-muted" id="profile-course">-</p>
                        <span class="badge badge-custom badge-success">Active Student</span>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="custom-table-card p-4">
                        <h5 class="fw-bold mb-4">Personal Information</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="small text-muted fw-bold">FULL NAME</label>
                                <p class="fs-6 fw-medium" id="info-name">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted fw-bold">EMAIL ADDRESS</label>
                                <p class="fs-6 fw-medium" id="info-email">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted fw-bold">PHONE NUMBER</label>
                                <p class="fs-6 fw-medium" id="info-phone">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted fw-bold">COURSE</label>
                                <p class="fs-6 fw-medium" id="info-course">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted fw-bold">ROOM NUMBER</label>
                                <p class="fs-6 fw-medium" id="info-room">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted fw-bold">HOSTEL ID</label>
                                <p class="fs-6 fw-medium" id="info-id">-</p>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button class="btn btn-premium px-4">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) { window.location.href = 'login.html'; return; }
            renderSidebar('My Profile', user.role);
            renderTopNav(user.name);

            document.getElementById('profile-initial').textContent = user.name.charAt(0);
            document.getElementById('profile-name').textContent = user.name;
            document.getElementById('profile-course').textContent = user.course;
            document.getElementById('info-name').textContent = user.name;
            document.getElementById('info-email').textContent = user.email;
            document.getElementById('info-phone').textContent = user.phone;
            document.getElementById('info-course').textContent = user.course;
            document.getElementById('info-room').textContent = user.roomNo;
            document.getElementById('info-id').textContent = 'HH' + user.id.toString().padStart(4, '0');
        });
    </script>
</body>
</html>
